  <div class="app-body">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" onClick="location.href='homeAdmin.html'">
              <i class="nav-icon icon-chart"></i> Clientes
              <span class="badge badge-primary">info</span>

            <a class="nav-link" onClick="location.href='ejercicios.html'">

              <i class="nav-icon icon-people"></i> Instructores

          </li>
        </ul>
      </nav>

    <div class="container-fluid">
      <!-- Cards -->
      <h4 class="margin marginTop">Ejercicios</h4>
      <button class="btn btn-primary margin" type="button" onclick="verForm()">Añadir ejercicio</button>

      <!-- ver Formulario -->
      <div id="myForm" class="col-lg-12">
        <div class="row">
          <div class="col-lg-4">
            <div class="img_container">
              <img src="../img/ejercicios/user_placeholder.png" alt="foto" width="100%" height="100%" id="imgFoto">
            </div>
          </div>

          <div class="col-lg-8">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input class="form-control" type="text" id="txtNombre" placeholder="Nombre del ejercicio">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>

              <select class="form-control" id="sltCategoria">
                <option value="Vacio">Seleccione una categoría</option>
                <option value="Pecho">Pecho</option>
                <option value="Espalda">Espalda</option>
                <option value="Brazos">Brazos</option>
                <option value="Abdomen">Abdomen</option>
                <option value="Muslo">Muslo</option>
                <option value="Pantorrilla">Pantorrilla</option>
              </select>
            </div>


            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input class="form-control" type="text" id="txtRepeticiones" placeholder="Nombre opcional">
            </div>

            <div class="input-group mb-3">
              <button class="btn-secondary form-control" type="button" id="btnSeleccionarImagen">Agregar foto</button>
            </div>



            <div class="input-group mb-3">
              <button class="btn-primary form-control" type="button" id="btnRegistrar">Agregar </button>
            </div>
          </div>





        </div>
        <hr>
      </div>

      <!-- fin Formulario -->

      <div>
        <table id="tblUsuarios" class="table table-responsive-sm table-sm">

          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Nombre opcional</th>

            </tr>

            <td colspan="4">
              <input id="buscar" type="text" class="form-control" placeholder="Escriba algo para filtrar" />
            </td>
          </thead>
          <tbody>

          </tbody>


        </table>
      </div>

    </div>

  </div>
